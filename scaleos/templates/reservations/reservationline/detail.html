{# generated via manage create_html_scripts #}
{% load i18n %}

<div id="{{ reservationline.html_public_key }}" class="mt-2 text-left">
  <input autofocus="false"
         hx-post="{% url 'reservations_htmx:update_reservation_line' reservationline.public_key %}"
         hx-target="#{{ reservationline.html_public_key }}"
         hx-trigger="change delay:300ms"
         value="{{ reservationline.amount }}"
         id="{{ reservationline.html_public_key }}_amount"
         name="{{ reservationline.html_public_key }}_amount"
         type="number"
         class="h-10 w-10 rounded-sm border-neutral-300 bg-neutral-50/50 text-right text-neutral-900"
         min="{{ reservationline.minimum_amount }}"
         {% if reservationline.maximum_amount %}max="{{ reservationline.maximum_amount }}"{% endif %} />
  <span class="font-bold">x</span>
  {{ reservationline.price_matrix_item }}
  <span class="font-bold">=</span>
  {{ reservationline.total_price }}
</div>

{% load i18n %}
{% load i18n %}

<section class="w-full bg-gradient-to-br from-gray-50 to-white py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto text-center">
    {% if website and website.organization and website.organization.styling and website.organization.styling.logo %}
      <img src="{{ website.organization.styling.logo.url }}"
           alt="{{ website.organization.name }} logo"
           class="mx-auto block h-10 sm:h-15 md:h-18 mb-6" />
    {% else %}
      <h2 class="text-4xl font-extrabold text-gray-800 sm:text-5xl">{{ website.organization.name }}</h2>
    {% endif %}
    <p class="mt-4 text-lg text-gray-600">Please select your preferred segment to personalize your experience.</p>
    <div class="mt-10 grid gap-6 sm:grid-cols-3">
      <!-- Business -->
      <button hx-post="{% url 'websites_htmx:set_segment' website.domain_name 'business' %}"
              hx-target="body"
              type="button"
              class="cursor-pointer group p-6 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-lg transition hover:border-teal-500 text-left">
        <div class="flex flex-col items-center text-center p-2">
          <svg class="w-12 h-12 text-teal-500 mb-3 group-hover:scale-110 transition"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20h6M9 16h6m-7-4h8m-6-4h4m-7-4h10a2 2 0 012 2v14H5V4a2 2 0 012-2h2z" />
          </svg>
          <h3 class="text-lg font-semibold text-gray-800">{% trans 'business'|capfirst %}</h3>
          <p class="text-sm text-gray-500 mt-1 p-2">{% trans 'for companies and professionals'|capfirst %}</p>
        </div>
      </button>
      <!-- Personal -->
      <button hx-post="{% url 'websites_htmx:set_segment' website.domain_name 'personal' %}"
              hx-target="body"
              type="button"
              class="cursor-pointer group p-6 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-lg transition hover:border-pink-500 text-left">
        <div class="flex flex-col items-center text-center p-2">
          <svg class="w-12 h-12 text-pink-500 mb-3 group-hover:scale-110 transition"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422A12.042 12.042 0 0112 21.07a12.042 12.042 0 01-6.16-10.492L12 14z" />
          </svg>
          <h3 class="text-lg font-semibold text-gray-800">{% trans 'personal'|capfirst %}</h3>
          <p class="text-sm text-gray-500 mt-1 p-2">{% trans 'for individuals and private use'|capfirst %}</p>
        </div>
      </button>
      <!-- Both -->
      <button hx-post="{% url 'websites_htmx:set_segment' website.domain_name 'both' %}"
              hx-target="body"
              class="cursor-pointer group p-6 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-lg transition hover:border-indigo-500 text-left">
        <div class="flex flex-col items-center text-center p-2">
          <svg class="w-12 h-12 text-indigo-500 mb-3 group-hover:scale-110 transition"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 01-8 0m8 0a4 4 0 00-8 0m8 0V8a4 4 0 10-8 0v4a4 4 0 108 0z" />
          </svg>
          <h3 class="text-lg font-semibold text-gray-800">{% trans 'both'|capfirst %}</h3>
          <p class="text-sm text-gray-500 mt-1 p-2">{% trans 'see everything we offer'|capfirst %}</p>
        </div>
      </button>
    </div>
  </div>
</section>

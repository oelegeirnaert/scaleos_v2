{# generated via manage create_html_scripts #}
{% extends 'card.html' %}

{% load i18n %}

{% block card_details %}
  <h3 class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">
    - {% trans 'for' %} {{ card.segment_name }}
  </h3>
  <h2 class="mt-5 text-sm italic text-gray-600">{{ card.slogan }}</h2>
  <ul class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1 text-gray-600 text-sm">
    <li class="mt-5 flex items-center gap-2">
      <i data-lucide="calendar" class="w-4 h-4"></i>
      <span>{{ card.upcoming_events.count }} {% trans 'public events'|lower %} {% trans 'planned' %}</span>
    </li>
  </ul>
  <!-- hx-get="{% url 'events_htmx:concept' card.public_key  %}" -->
{% endblock card_details %}

{% load i18n %}

<ul class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1 text-gray-600 text-sm">
  <li class="flex items-center gap-2">
    <i data-lucide="calendar" class="w-4 h-4"></i>
    <span>{% trans label|capfirst %} {{ datetime.date }}</span>
  </li>
  <li class="flex items-center gap-2">
    <i data-lucide="clock" class="w-4 h-4"></i>
    <span>{{ datetime.time }}</span>
  </li>
</ul>

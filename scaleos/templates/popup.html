<div x-data="{ modalIsOpen: true }" id="popup-error">
  <div x-cloak
       x-show="modalIsOpen"
       x-transition.opacity.duration.200ms
       x-trap.inert.noscroll="modalIsOpen"
       x-on:keydown.esc.window="modalIsOpen = false"
       x-on:click.self="modalIsOpen = false"
       class="fixed inset-0 z-150 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8"
       role="dialog"
       aria-modal="true"
       aria-labelledby="modalTitle">
    <!-- Modal Dialog -->
    <div x-show="modalIsOpen"
         x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
         x-transition:enter-start="opacity-0 scale-50"
         x-transition:enter-end="opacity-100 scale-100"
         class="overflow-auto overscroll-auto bg-gray-100 rounded-sm border border-outline bg-surface text-on-surface dark:border-outline-dark dark:bg-surface-dark-alt dark:text-on-surface-dark">
      <div class="overflow-y-auto" style="max-height: 90vh;">{{ popup_body }}</div>
    </div>
  </div>
</div>
